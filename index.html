<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div id="main-display">
      <span id="hour" class="tiles">00</span><span class="diff">:</span
      ><span id="minute" class="tiles">00</span><span class="diff">:</span
      ><span id="second" class="tiles">00</span>

      <div id="btn-container">
        <button class="btns" id="stop">STOP</button>
        <button class="btns" id="start">START</button>
        <button class="btns" id="reset">RESET</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
